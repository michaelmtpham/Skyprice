<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyprice</title>
  </head>

  <body>
    <main class="container">
      <section class = "display">
        <h1>Skyprice</h1>
        <p class = "subtitle">Enter a temporary Hypixel API Key to get started.</p>

        <p class = "info">
          You can generate an API key from the
          <a id = "dev-dashboard" target = _blank href = "https://developer.hypixel.net/dashboard/">
            Hypixel Developer Dashboard</a>.
        </p>

        <form class="form" id="api-form">
          <input id="api-input" placeholder="Enter an API key..."/>
          <button id = "api-submit" type="submit"> Submit </button>
        </form>

        <p id="greet-input" class = "feedback"> </p>
      </section>

      <button id = "proceedBtn" > Proceed </button>

    </main>
    <script src = "main.js"> </script>
  </body>
</html>
