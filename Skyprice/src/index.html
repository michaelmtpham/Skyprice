<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyprice</title>
  </head>

  <body>
    <main class="container">
      <h2>
        Skyprice
      </h2>
      <p>
        Welcome to Skyprice. In order to use this app, you must enter a temporary API key.
      </p>

      <p>
        You can create a temporary API key by going to the
        <a id = "dev-dashboard" target = _blank href = "https://developer.hypixel.net/dashboard/">
          Hypixel Developer Dashboard</a>.
      </p>

      <form class="row" id="api-form">
        <input id="api-input" placeholder="Enter an API key..."/>
        <button id = "api-submit" type="submit"> Submit </button>
      </form>

      <p id="greet-input"> </p>

      <div class = "row"> <button id = "proceedBtn" > Proceed </button> </div>

    </main>
    <script src = "main.js"> </script>
  </body>
</html>
