<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="skytasks.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skytasks</title>
</head>

<body>
<div class="container">
    <div class="sidebar" id = "sidebar">
        <div class= "feature-box" id= "homePage">
            <span class = "icon">🏠</span>
            <span class = "label">Home</span>
        </div>
        <div class= "feature-box" id= "banking-interest-calculator">
            <span class = "icon">💴</span>
            <span class = "label">Banking Interest</span>
        </div>
        <div class= "feature-box" id= "minion-profit-calculator">
            <span class = "icon">🐺</span>
            <span class = "label">Minion Profit</span>
        </div>
        <div class= "feature-box" id= "flip-profit-calculator">
            <span class = "icon">🤸</span>
            <span class = "label">Flip Profit</span>
        </div>
        <div class = "feature-box" id = "ore-profit-calculator">
            <span class = "icon">🪨</span>
            <span class = "label">Ore Profit</span>
        </div>
        <div class= "feature-box" id= "skytasks">
            <span class = "icon">📜</span>
            <span class = "label">Skytasks</span>
        </div>
        <div class= "feature-box" id= "rngesus-drop-simulator">
            <span class = "icon">🎰</span>
            <span class = "label">RNGesus Simulator</span>
        </div>
        <div class= "feature-box" id = "dungeon-chest-comparator">
            <span class = "icon">🔑</span>
            <span class = "label">Dungeon Comparator</span>
        </div>
        <div class= "feature-box" id = "player-search">
            <span class = "icon">🔍</span>
            <span class = "label">Player Search</span>
        </div>
        <div class = "feature-box" id = "library">
            <span class = "icon">📘</span>
            <span class = "label">Library</span>
        </div>
    </div>
    <div class="content" id="homeContent">
        <div class = "skytasks-content">
            <p class = "intro-text">
                HELPP HELPP CALCULATORS ARE LAMEEEEE
            </p>

            <select id = "category-select">
                <option value="" disabled selected>Select one...</option>
                <option value="skyblock">Skyblock</option>
                <option value="irl">IRL</option>
            </select>

            <button id = "generate-task">Save me</button>
            <div id = "task-result"></div>
        </div>

        <img src = "shrek.png" alt = "Shrek">
    </div>
</div>
<div id="page-fade-overlay"></div>
<script src = "skytasks.js"> </script>

<script type="module">
    import { initSidebar, setupSidebarNavigation } from './sidebar.js';

    initSidebar();

    setupSidebarNavigation({
        "homePage": "homePage.html",
        "banking-interest-calculator": "banking-interest-calculator.html",
        "minion-profit-calculator": "minion-profit-calculator.html",
        "flip-profit-calculator": "flip-profit-calculator.html",
        "ore-profit-calculator": "ore-profit-calculator.html",
        "skytasks": "skytasks.html",
        "rngesus-drop-simulator": "rngesus-drop-simulator.html",
        "dungeon-chest-comparator": "dungeon-chest-comparator.html",
        "player-search": "player-search.html",
        "library": "library.html"
    });
</script>
</body>

</html>
